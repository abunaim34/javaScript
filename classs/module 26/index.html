<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./image/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl text-center">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 x b x h</p>
                      <div class="mr-4 ml-2">
                        <input id="triangle-base" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- Ractangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./image/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle!</h2>
                      <p class="text-center text-3xl">Area (A) = w x l</p>
                      <div class="mr-4 ml-2">
                        <input id="ractangle-length" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="l">
                        <span>cm</span>
                        <input id="ractangle-width" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="ractangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateRactangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!--Parallelogram  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./image/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center text-3xl">Area (A) = b x h</p>
                      <div class="mr-4 ml-2">
                        <input id="parallelogram-base" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="Parallelogram-height" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./image/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-center text-3xl">Area = 0.5 x p x b</p>
                      <div class="mr-4 ml-2">
                        <input id="pentagon-peri" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="p">
                        <span>cm</span>
                        <input id="pentagon-base" class="w-[93px] text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class=" text-2xl">Area: <span id="pentagon-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>
            <p id="name">Programming Hero</p>
            

            <!-- area calculation container -->
            <div class=" w-[287px] border-2 border-gray-700 rounded-md    ">
                <h2 class="text-3xl text-center p-4">Area calculation container</h2>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./scripts/triangle-calculation.js"></script>
    <script src="./scripts/ractangle.js"></script>
    <script src="./scripts/parallelogram.js"></script>
    <script src="./scripts/pentagon.js"></script>
</body>
</html>
